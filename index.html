<!DOCTYPE html>
<html>
<head>
  <title>Adyen</title>
</head>
<body>
  <h1>Click on the button to make a purchase</h1>
  <button>Buy me!</button>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script type="text/javascript">
    (function($) {
      var requestObject = {}

      var baseUrl = "adyen://payment/?";

      requestObject.sessionId = "1373375213ABCD";
      requestObject.amount = "2000";
      requestObject.currency = "EUR";
      requestObject.merchantReference = "MyPosOrder-123456789";
      requestObject.callback = "https://merchantdomain.com/payments/processpaymentresult/?CashRegisterId=CR763&BrowserSessId=ipf69rk849afvfrf3l5k7ng9b4"

      function buildUrl(baseUrl, obj) {
        var parameters = $.param(obj)
        return baseUrl + parameters;
      }

      function launch() {
        alert(buildUrl(baseUrl, requestObject));
      }
      $(function() {
        $('button').on('click', function(e) {
          launch();
          e.preventDefault();
        })
      });
    })(jQuery);
  </script>
</body>
</html>
